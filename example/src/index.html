<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="./style/main.css">
  </head>
  <body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 sm:py-12">
      <div class="relative m-4 bg-white px-6 pb-8 pt-10 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
        <div class="mx-auto max-w-md">
          <h1 class="m-3 text-3xl font-bold text-gray-900">Test of HCE Capacitor plugin</h1>
          <div class="m-2 hidden rounded-lg bg-green-200 p-2 text-green-800 w-full" id="nfc-is-supported">NFC is Supported</div>
          <div class="m-2 hidden rounded-lg bg-green-200 p-2 text-green-800 w-full" id="nfc-is-enabled">NFC is Enabled</div>
          <div class="m-2 hidden rounded-lg bg-green-200 p-2 text-green-800 w-full" id="nfc-hce-is-enabled">NFC HCE is Enabled</div>
          <div class="m-2 hidden rounded-lg bg-green-200 p-2 text-green-800 w-full" id="secure-nfc-is-enabled">Secure NFC is Enabled</div>
          <div class="m-2 hidden rounded-lg bg-red-200 p-2 text-red-800 w-full" id="nfc-is-not-supported">NFC is Supported</div>
          <div class="m-2 hidden rounded-lg bg-red-200 p-2 text-red-800 w-full" id="nfc-is-not-enabled">NFC is Enabled</div>
          <div class="m-2 hidden rounded-lg bg-red-200 p-2 text-red-800 w-full" id="nfc-hce-is-not-enabled">NFC HCE is Enabled</div>
          <div class="m-2 hidden rounded-lg bg-red-200 p-2 text-red-800 w-full" id="secure-nfc-is-not-enabled">Secure NFC is Enabled</div>
          <hr />
          <button class="m-2 w-full rounded-lg border border-blue-800 bg-blue-200 p-2 text-center text-blue-800" onclick="startHCE()">Emulate Google.com</button>
          <button class="m-2 w-full rounded-lg border border-pink-800 bg-pink-200 p-2 text-center text-pink-800" onclick="stopHCE()">Stop Card Emulation</button>
          <hr />
          <ul class="m-2 w-full rounded-lg bg-gray-100 p-2 h-32 overflow-x-hidden overflow-y-auto bg-gray-400 text-xs" id="log-history">
            
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
